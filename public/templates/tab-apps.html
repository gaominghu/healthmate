<ion-view view-title="Apps">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="app in apps" type="item-text-wrap" href="#/tab/app/{{app.id}}">
        <img ng-src="{{app.face}}">
        <h2>{{app.name}}</h2>
        <div class="status {{app.status}}"></div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
